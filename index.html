<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Skópia - Iniciar Sesión</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --color-crema: #fdfbf5;
            --color-oliva-claro: #bec092;
            --color-oliva-oscuro: #272b00;
            --color-oliva-medio: #5a6133;
            --color-error: #d9534f;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-crema);
            color: var(--color-oliva-oscuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        .auth-container h1 {
            font-family: 'Patrick Hand', cursive;
            font-size: 2.5rem;
            color: var(--color-oliva-oscuro);
            margin-bottom: 30px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .auth-button {
            background-color: var(--color-oliva-oscuro);
            color: var(--color-crema);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .auth-button:hover {
            background-color: var(--color-oliva-medio);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-login {
            margin-top: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .social-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .social-button:hover {
            background-color: #f7f7f7;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .social-button.google { border-color: #db4437; color: #db4437; }
        .social-button.facebook { border-color: #3b5998; color: #3b5998; }
        .social-button.microsoft { border-color: #00a1f1; color: #00a1f1; }

        .switch-form {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .switch-form a {
            color: var(--color-oliva-medio);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #message.error {
            background-color: #f8d7da;
            color: var(--color-error);
            border: 1px solid #f5c6cb;
            display: block;
        }

        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
    </style>
</head>
<body>

    <main class="auth-container">
        <h1>Skópia</h1>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login-form" class="form-container active">
            <h2>Iniciar Sesión</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="login-username">Correo Electrónico:</label>
                    <input type="email" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>

            <div class="social-login">
                <p>O inicia sesión con:</p>
                <button class="social-button google" id="google-signin-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-button facebook" id="facebook-signin-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="social-button microsoft" id="microsoft-signin-btn">
                    <i class="fab fa-microsoft"></i> Microsoft
                </button>
            </div>

            <div class="switch-form">
                ¿No tienes cuenta? <a id="show-register-link">Regístrate aquí</a>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container">
            <h2>Registrarse</h2>
            <form id="registerFormElement">
                <div class="input-group">
                    <label for="register-username">Correo Electrónico:</label>
                    <input type="email" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="auth-button">Crear Cuenta</button>
            </form>
            <div class="switch-form">
                ¿Ya tienes cuenta? <a id="show-login-link">Inicia sesión aquí</a>
            </div>
        </div>

        <div id="message"></div>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";

        // --- CONFIGURACIÓN DINÁMICA DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBGEwwuGLP0ULmsJkAhwwmNSlWAotGu_wY",
            projectId: "skopia-aa786",
            storageBucket: "skopia-aa786.firebasestorage.app",
            messagingSenderId: "719823055099",
            appId: "1:719823055099:web:7d91ea29e4b2dcbb9b685e",
            measurementId: "G-HK9LWKZEQ5"
        };

        // Detectar si estamos en local o en producción y asignar el authDomain correcto
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            firebaseConfig.authDomain = "localhost";
        } else {
            firebaseConfig.authDomain = "skopia-aa786.firebaseapp.com";
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // --- FUNCIONES DE LA INTERFAZ ---
        function switchForm(form) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            messageDiv.className = '';

            if (form === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'error' : 'success';
            messageDiv.style.display = 'block';
        }

        // --- LÓGICA DE REGISTRO ---
        document.getElementById('registerFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage('¡Cuenta creada exitosamente! Redirigiendo...', false);
                    setTimeout(() => window.location.href = 'SKOPIA.html', 2000);
                })
                .catch((error) => {
                    showMessage(error.message, true);
                });
        });

        // --- LÓGICA DE INICIO DE SESIÓN ---
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage('¡Sesión iniciada! Redirigiendo...', false);
                    setTimeout(() => window.location.href = 'SKOPIA.html', 1000);
                })
                .catch((error) => {
                    showMessage(error.message, true);
                });
        });

        // --- LÓGICA DE INICIO DE SESIÓN CON PROVEEDORES SOCIALES ---
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    showMessage('¡Bienvenido! Redirigiendo...', false);
                    setTimeout(() => window.location.href = 'SKOPIA.html', 1000);
                }).catch((error) => {
                    showMessage(error.message, true);
                });
        });

        document.getElementById('facebook-signin-btn').addEventListener('click', () => {
            const provider = new FacebookAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    showMessage('¡Bienvenido! Redirigiendo...', false);
                    setTimeout(() => window.location.href = 'SKOPIA.html', 1000);
                }).catch((error) => {
                    showMessage(error.message, true);
                });
        });

        document.getElementById('microsoft-signin-btn').addEventListener('click', () => {
            const provider = new OAuthProvider('microsoft.com');
            signInWithPopup(auth, provider)
                .then((result) => {
                    showMessage('¡Bienvenido! Redirigiendo...', false);
                    setTimeout(() => window.location.href = 'SKOPIA.html', 1000);
                }).catch((error) => {
                    showMessage(error.message, true);
                });
        });

        // --- EVENT LISTENERS PARA CAMBIAR DE FORMULARIO ---
        document.getElementById('show-register-link').addEventListener('click', () => {
            switchForm('register');
        });

        document.getElementById('show-login-link').addEventListener('click', () => {
            switchForm('login');
        });

    </script>
</body>
</html>
